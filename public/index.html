<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Simple Slider demo</title>
	<link rel="stylesheet" href="dist/index.css">
</head>
<body>
<div style="max-width: 600px; margin: 0 auto;">
	<div id="swiper">
		<img src="https://dummyimage.com/600x400/000/fff.jpg"/>
		<img src="https://dummyimage.com/600x400/000/fff.jpg"/>
		<img src="https://dummyimage.com/600x400/000/fff.jpg"/>
		<img src="https://dummyimage.com/600x400/000/fff.jpg"/>
		<img src="https://dummyimage.com/600x400/000/fff.jpg"/>
		<img src="https://dummyimage.com/600x400/000/fff.jpg"/>
	</div>
</div>

<script type="module">
	import Swiper from './dist/index.js';
	new Swiper('#swiper', {
		breakpoints: {
			450: {
				stagePadding: 20,
				nav: {
					arrows: false,
				}
			},
			768: {
				stagePadding: 25,
				nav: {
					dots: false,
				}
			}
		}
	});
</script>
</body>
</html>
