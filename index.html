<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Simple Slider demo</title>
	<link rel="stylesheet" href="slider.css">
</head>
<body style="height: 100vh;">
<div style="max-width: 600px; margin: 0 auto;">
	<div id="slider" class="slider">
		<div class="slider__stage">
			<div class="slider__item"><img src="https://dummyimage.com/600x400/000/fff.jpg"/></div>
			<div class="slider__item"><img src="https://dummyimage.com/600x400/000/fff.jpg"/></div>
			<div class="slider__item"><img src="https://dummyimage.com/600x400/000/fff.jpg"/></div>
		</div>
	</div>
	<div class="slider__navigation">
        <div class="slider__nav">
			<button type="button" class="slider__nav-btn prev disabled">&lt;</button>
			<button type="button" class="slider__nav-btn next">&gt;</button>
		</div>
        <div class="slider__dots">
			<button class="slider__dots-item active" data-index="0"></button>
			<button class="slider__dots-item" data-index="1"></button>
			<button class="slider__dots-item" data-index="2"></button>
		</div>
    </div>
</div>

<script src="slider.js"></script>
<script src="main.js"></script>
</body>
</html>
